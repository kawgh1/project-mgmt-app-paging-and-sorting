<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <!--    Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    jQuery before BootStrap for mobile toggle-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery.ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--    Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

<!--    chart js for charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>



    <title>Timelines | Project Management</title>
</head>

<div class="container-fluid">
    <nav th:fragment="navbar" class="bg-dark navbar-dark navbar-expand-lg navbar ">
        <a class="navbar-brand" style="margin-right:1px;" th:href="@{/}">Timelines |</a>
        <span class="navbar-brand" style=" padding-bottom: 1px; font-size: 14px;" th:href="@{/}">Project Management</span>
        <!-- Button for toggling the visibility of the menu -->
        <button type="button" data-target="#collapseNavbar" data-toggle="collapse" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation menu container -->
        <div class="navbar-collapse collapse" id="collapseNavbar">
            <!-- Navigation links -->
            <ul class="navbar-nav justify-content-center">
                <!--            #request.requestURI uses thymeleaf to show/highlight active nav link of current page-->
                <li class="nav-item" th:classappend="${#request.requestURI == '/' ? 'active':''}">
                    <a class="nav-link" th:href="@{/}"><span>Home</span></a>
                </li>
                <li class="nav-item" th:classappend="${#request.requestURI == '/projects' ? 'active':''}">
                    <a class="nav-link" th:href="@{/projects}"><span>Projects</span></a>
                </li>
                <li class="nav-item" th:classappend="${#request.requestURI == '/timelines' ? 'active':''}">
                    <a class="nav-link" th:href="@{/timelines}"><span>Timelines</span></a>
                </li>
                <li class="nav-item" th:classappend="${#request.requestURI == '/managers' ? 'active':''}">
                    <a class="nav-link" th:href="@{/managers}"><span>Managers</span></a>
                </li>
                <li class="nav-item" th:classappend="${#request.requestURI == '/employees' ? 'active':''}">
                    <a class="nav-link" th:href="@{/employees}"><span>Employees</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>




<footer class="footer" th:fragment="footer" >
    <p>&copy; 2020 | Timelines | Project Management |
        <a href="mailto:hege@example.com">contact@timelines.business</a></p>
</footer>


</html>
